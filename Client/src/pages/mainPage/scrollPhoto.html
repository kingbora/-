<div ng-controller="scrollPhotoController" id="scrollPhoto">
    <div class="pp_pic_holder light_rounded">
        <div class="pp_top">
            <div class="pp_left"></div>
            <div class="pp_middle"></div>
            <div class="pp_right"></div>
        </div>
        <div class="pp_content_container">
            <div class="pp_left">
                <div class="pp_right">
                    <div class="pp_content" kng-animate-image>
                        <div class="pp_loaderIcon"></div>
                    </div>
                </div>
            </div>
            <div class="pp_bottom">
                <div class="pp_left"></div>
                <div class="pp_middle"></div>
                <div class="pp_right"></div>
            </div>
        </div>
    </div>
    <div class="pp_details_description">

    </div>
    <div class="pp_overlay" ng-click="closeDeploy()"></div>
</div>
